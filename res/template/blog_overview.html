<p>
    Hi! Welcome to my blog! I should probably get around to making more of an
    introduction, but until then you can just read one of these posts:
</p>

<ul class="no-bullet">
    {{#each posts as |post| ~}}

        {{post.year}}.{{post.month}}.{{post.day}} -

    </li>
    {{/each}}
</ul>
